<!DOCTYPE html>
<html lang="en">

<head>
</head>

    <body>

    <!-- Display the latest blog post here -->
    <h1>{{ any_name['title'] }}</h1>
    <p>{{ any_name['content'] }}</p>


    <!-- This is the form to input the blog post info.
    When this form is submitted the above should update.-->
    <form action="/process_form1_data" method="POST">
        <div>
            <label for="title">Form 1 Title</label><br>
            <input type="text" name="title"/>
        </div>

        <div>
            <label for="content">Content</label><br>
            <textarea name="content"></textarea>
        </div>

        <div>
            <input type="submit"/>
        </div>
    </form>

    </body>
</html>
